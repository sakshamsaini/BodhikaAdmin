<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .advice-input {
            width: 100%;
            padding: 5px;
        }
        .advice-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .advice-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>All User Data from Firebase</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Place</th>
                <th>Skin Type</th>
                <th>Skin Concerns</th>
                <th>Lifestyle Factors</th>
                <th>Feeling</th>
                <th>Suffering</th>
                <th>Timestamp</th>
                <th>Image</th>
                <th>Advice</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userData">
        </tbody>
    </table>

    <script>
        const dbUrl = "https://bodhika-8ca93-default-rtdb.firebaseio.com/users.json";

        function sendAdvice(userId, entryId) {
            const adviceInput = document.getElementById(`advice-${userId}-${entryId}`);
            const advice = adviceInput.value.trim();
            if (!advice) {
                alert("Please enter advice before submitting.");
                return;
            }
            
            const adviceUrl = `https://bodhika-8ca93-default-rtdb.firebaseio.com/users/${userId}/entries/${entryId}/advice.json`;
            
            fetch(adviceUrl, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(advice)
            })
            .then(response => response.json())
            .then(() => {
                alert("Advice saved successfully!");
                adviceInput.value = "";
            })
            .catch(error => console.error("Error saving advice:", error));
        }

        fetch(dbUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("userData");
                tableBody.innerHTML = "";

                for (const userId in data) {
                    const userEntries = data[userId].entries;
                    if (userEntries) {
                        for (const entryId in userEntries) {
                            const userData = userEntries[entryId];
                            const row = `<tr>
                                <td>${userData.Name}</td>
                                <td>${userData.Age}</td>
                                <td>${userData.Gender}</td>
                                <td>${userData.Email}</td>
                                <td>${userData.ContactNo}</td>
                                <td>${userData.Place}</td>
                                <td>${userData.SkinType}</td>
                                <td>${userData.SkinConcerns}</td>
                                <td>${userData.LifestyleFactors}</td>
                                <td>${userData.Feeling}</td>
                                <td>${userData.Suffering}</td>
                                <td>${userData.Timestamp}</td>
                                <td><img src="${userData.ImageUrl}" alt="User Image"></td>
                                <td>
                                    <input type="text" id="advice-${userId}-${entryId}" class="advice-input" placeholder="Enter advice">
                                </td>
                                <td>
                                    <button class="advice-button" onclick="sendAdvice('${userId}', '${entryId}')">Send</button>
                                </td>
                            </tr>`;
                            tableBody.innerHTML += row;
                        }
                    }
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>
</body>
</html>
